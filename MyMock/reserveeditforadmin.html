<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理者用予約編集</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/reserveedit.css">

</head>
<body>
	<!-- header -->
	<header>
		<div class="header-top">
			<a href="datepicker.html">ネット予約システム</a>
		</div>
		<div class="header-list">
			<a href="signup.html">新規登録</a> <a href="mypage.html">マイページ</a> <a
				href="datepickerforadmin.html">管理者</a> <a href="login.html">ログアウト</a>
		</div>
	</header>
	<!-- /header -->

	<div class="container">

		<form>
			<div class="form-group row">
				<label for="staticId" class="col-sm-7 col-form-label">ID</label>
				<div class="col-sm-5">
					<input type="text" readonly class="form-control-plaintext"
						id="staticId" value="ユーザID">
				</div>
			</div>

			<div class="form-group row">
				<label for="staticName" class="col-sm-7 col-form-label">予約者名</label>
				<div class="col-sm-5">
					<input type="text" readonly class="form-control-plaintext"
						id="staticName" value="田中太郎">
				</div>
			</div>

			<div class="form-group row">
				<label for="inputTime" class="col-sm-2 col-form-label">来店時刻</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputTime"
						placeholder="00:00">
				</div>
			</div>

			<div class="form-group row">
				<label for="inputPeopleNum" class="col-sm-2 col-form-label">人数</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputNum"
						placeholder="2">
				</div>
			</div>

			<div class="text-center">
				<button type="button" class="btn btn-primary">更新</button>
			</div>



		</form>
	</div>
</body>
</html>
