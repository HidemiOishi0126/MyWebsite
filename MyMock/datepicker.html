<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>日付選択</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/datepicker.css">
</head>

<body>
	<!-- header -->
	<header>
		<div class="header-top">
			<a href="datepicker.html">ネット予約システム</a>
		</div>
		<div class="header-list">
			<a href="signup.html">新規登録</a> <a href="mypage.html">マイページ</a> <a
				href="datepickerforadmin.html">管理者</a> <a href="login.html">ログアウト</a>
		</div>
	</header>
	<!-- /header -->

	<div class="container-searchDate">
		<div class="text-center">
			<h1>空席照会</h1>
			<p>日付と人数から空席を検索できます</p>
		</div>

		<form>
			<div class="row">
				<div class="col-sm-5">
					<input type="date" class="form-control" id="inputDate"
						placeholder="">
				</div>
				<div class="col-sm-2">～</div>
				<div class="col-sm-5">
					<input type="date" class="form-control" id="inputDate"
						placeholder="">
				</div>
			</div>

			<div class="container-searchNum">
				<div class="row">
					<div class="col-sm-3">
						<label for="inputPeopleNum">人数</label>
					</div>
					<div class="col-sm-7">
						<input type="text" class="form-control" id="inputPeopleNum"
							placeholder="">
					</div>
					<div class="col-sm-2">名</div>
				</div>
			</div>

			<div class="text-center">
				<button type="submit" class="btn btn-primary">空席検索</button>
			</div>
		</form>

		<br> <br>
	</div>
	<hr>

	<!-- ここに検索結果を表示 -->
	<div class="container-table">
		<div class="text-center">
			<h4>検索結果</h4>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">予約可能日</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>2019/05/01</td>
					<td><a href=""><button type="submit"
								class="btn btn-primary">時刻選択へ</button> </a></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
