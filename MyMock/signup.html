<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新規登録</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/signup.css">

</head>
<body>
	<!-- header -->
	<header>
		<div class="header-top">
			<a href="datepicker.html">ネット予約システム</a>
		</div>
		<div class="header-list">
			<a href="signup.html">新規登録</a> <a href="mypage.html">マイページ</a> <a
				href="datepickerforadmin.html">管理者</a> <a href="login.html">ログアウト</a>
		</div>
	</header>
	<!-- /header -->

	<div class="form-area">

		<div class="text-center">
			<h1>新規登録</h1>
		</div>

		<form>
			<div class="form-group row">
				<div class="col-sm-3">
					<label for="inputUserId">ID</label>
				</div>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="inputUserId"
						placeholder="ID">
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-3">
					<label for="inputPassword">Password</label>
				</div>
				<div class="col-sm-8">
					<input type="password" class="form-control" id="inputPassword"
						placeholder="Password">
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-3">
					<label for="inputPassword2">Password(確認)</label>
				</div>
				<div class="col-sm-8">
					<input type="password" class="form-control" id="inputPassword2"
						placeholder="Password">
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-3">
					<label for="inputName">氏名</label>
				</div>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="inputUserName"
						placeholder="氏名">
				</div>
			</div>
			<div class="text-center">
				<button type="submit" class="btn btn-primary">新規登録</button>
			</div>
		</form>
	</div>



</body>
</html>
