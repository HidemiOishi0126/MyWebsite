<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理者用予約一覧</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/listforadmin.css">

</head>
<body>
	<!-- header -->
	<header>
		<div class="header-top">
			<a href="datepicker.html">ネット予約システム</a>
		</div>
		<div class="header-list">
			<a href="signup.html">新規登録</a> <a href="mypage.html">マイページ</a> <a
				href="datepickerforadmin.html">管理者</a> <a href="login.html">ログアウト</a>
		</div>
	</header>
	<!-- /header -->

	<div class="container">

		<div class="text-center">
			<h1>0000/00/00</h1>
			<!-- 前画面で選択した日付を表示 -->
		</div>


		<table class="table">
			<thead>
				<tr>
					<th scope="col">来店時刻</th>
					<th scope="col">予約者氏名</th>
					<th scope="col">人数</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">00：00</th>
					<td>田中太郎</td>
					<td>3名</td>
					<td>
						<button type="button" class="btn btn-outline-primary">編集</button>
						<button type="button" class="btn btn-outline-secondary">削除</button>
					</td>
				</tr>

			</tbody>
		</table>
	</div>
</body>
</html>
